<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2017/12/27/12/41/picture-frame-3042585_1280.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            border: 1px solid #2980b9;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
        .button{
        background-color:green;
        color:white;
        font-weight:600;
        padding-top:10px;
        padding-bottom:10px;
        padding-right:20px;
        padding-left:20px;
        border:none;
        transition:padding 1.5s;
        cursor:pointer;
        margin-right:8px;
    }
    .button:hover{
        padding-top:20px;
        padding-bottom:20px;
        padding-right:40px;
        padding-left:40px;
    }
    .button{
        background-color:green;
        color:white;
        font-weight:600;
        padding-top:10px;
        padding-bottom:10px;
        padding-right:20px;
        padding-left:20px;
        border:none;
        box-shadow:3px 3px 10px black;
        cursor:pointer;
    }
    .button:active{
        background-color:green;
        color:white;
        font-weight:600;
        margin-top:4px;
        margin-left:4px;
        padding-top:10px;
        padding-bottom:10px;
        padding-right:20px;
        padding-left:20px;
        box-shadow:none;
        border:none;   
        cursor:pointer;
    }
    </style>
</head>
<body>

<div class="button-container">
    <a href="./pics.1/index3.html" class="button"> Create task +  </a>
</div>

</body>
</html>
